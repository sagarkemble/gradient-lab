<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <div
      class="maincontainer h-screen w-screen transition-colors duration-500 ease-linear"
    >
      <div
        class="wrapper flex h-full w-full flex-col items-center justify-center gap-10"
      >
        <h1 class="title font-poppins text-[50px] text-white">Gradient</h1>
        <div class="inline-flex items-center">
          <div class="inline-flex items-center">
            <label class="relative flex cursor-pointer items-center">
              <input
                type="checkbox"
                class="peer h-4 w-4 cursor-pointer appearance-none rounded border border-[2px] border-slate-300 shadow transition-all checked:border-slate-800 checked:bg-slate-800 hover:shadow-md"
                id="animatecheckbox"
              />
              <span
                class="pointer-events-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 transform text-white opacity-0 peer-checked:opacity-100"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-3.5 w-3.5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  stroke="currentColor"
                  stroke-width="1"
                >
                  <path
                    fill-rule="evenodd"
                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </span>
            </label>
          </div>
          <label
            for="animatecheckbox"
            class="translate-x-1 text-base font-semibold text-white"
            >Animate</label
          >
        </div>
        <ul
          class="gradientSwatchHolder flex flex-col gap-5 font-robotomono text-[18px]"
        >
          <li id="group_1">
            <div class="swatch_group flex items-center gap-3">
              <input
                class="colorpicker1"
                type="color"
                name="color"
                value="#ff0f7b"
              />
              <input
                type="text"
                class="swatch_text_1 h-10 w-20 border-none bg-transparent font-normal text-gray-100 focus:outline-none"
                spellcheck="false"
                value="#ff0f7b"
              />

              <div class="swatch flex h-20 w-44 rounded-lg" id="swatch-1"></div>
              <input
                type="text"
                class="swatch_text_2 h-10 w-20 translate-x-2 border-none bg-transparent text-gray-100 focus:outline-none"
                spellcheck="false"
                value="#f89b29"
              />
              <input
                class="colorpicker2"
                type="color"
                name="color"
                value="#ff0f7b"
              />
            </div>
          </li>
          <li id="group_2">
            <div class="swatch_group flex items-center gap-3">
              <input
                type="text"
                class="swatch_text_1 h-10 w-20 border-none bg-transparent text-gray-100 focus:outline-none"
                spellcheck="false"
                value="#0061ff"
              />
              <div
                class="swatch flex h-20 w-44 rounded-lg bg-white"
                id="swatch-2"
              ></div>
              <input
                type="text"
                class="swatch_text_2 h-10 w-20 translate-x-2 border-none bg-transparent text-gray-100 focus:outline-none"
                spellcheck="false"
                value="#60efff"
              />
            </div>
          </li>
          <li id="group_3">
            <div class="swatch_group flex items-center gap-3">
              <input
                type="text"
                class="swatch_text_1 h-10 w-20 border-none bg-transparent text-gray-100 focus:outline-none"
                spellcheck="false"
                value="#ff930f"
              />
              <div
                class="swatch flex h-20 w-44 rounded-lg bg-white"
                id="swatch-3"
              ></div>
              <input
                type="text"
                class="swatch_text_2 h-10 w-20 translate-x-2 border-none bg-transparent text-gray-100 focus:outline-none"
                spellcheck="false"
                value="#fff95b"
              />
            </div>
          </li>
          <li id="group_4">
            <div class="swatch_group flex items-center gap-3">
              <input
                type="text"
                class="swatch_text_1 h-10 w-20 border-none bg-transparent text-gray-100 focus:outline-none"
                spellcheck="false"
                value="#57ebde"
              />
              <div
                class="swatch flex h-20 w-44 rounded-lg bg-white"
                id="swatch-4"
              ></div>
              <input
                type="text"
                class="swatch_text_2 h-10 w-20 translate-x-2 border-none bg-transparent text-gray-100 focus:outline-none"
                spellcheck="false"
                value="#aefb2a"
              />
            </div>
          </li>
        </ul>
        <div
          class="default cursor-pointer rounded-full bg-[rgba(255,255,255,0.1)] p-2 px-6 font-poppins text-[18px] font-medium text-white"
        >
          Default
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
